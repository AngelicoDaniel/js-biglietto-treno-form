<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-danger">

    <h1 class="text-white text-center m-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <section class="container m-auto bg-light p-5 rounded-4 col-8">
        <form action="" class="text-center text-danger p-2">
            <div class="d-flex justify-content-around p-3">
                <div>
                    <div class="p-3">Nome Cognome</div>
                    <input type="text" id="name" placeholder="nome e cognome"> 
                </div>
                <div>
                    <div class="p-3">Km da percorrere</div>
                    <input type="text" id="km" placeholder="distanza da percorrere"> 
                </div>
                <div>
                <div class="p-3">Fascia d'et√†</div>
                    <select id="age">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            <div>
            <button class="m-5" onclick="generaBiglietto();return false">Genera</button>  
            <button onclick="ticketReset()" value="reset">Annulla</button>
            </div>   
        </form>
    </section>
   
    <h1 class="text-white text-center my-5">IL TUO BIGLIETTO</h1>
    <section class="container m-auto bg-light p-5">
        <h2 class="m-2">DETTAGLIO PASSEGGERI</h2>
        <div id="result">

        <div class="row cols-5 box">
            
            <div class="col-3 bg-secondary py-5 mx-0">
                <h3>NOME PASSEGGERO</h3>
                <h4 id="nome"></h4> 
            </div>
            <div class="col">
                <h4 class="py-4">Offerta</h4>
                <div>Biglietto Standard</div>
            </div>
            <div class="col">
                <h4 class="py-4">Carrozza</h4>
                <div id="carrozza"></div>
            </div>
            <div class="col">
                <h4 class="py-4">Codice CP</h4>
                <div id="CPcode"></div>
            </div>
            <div class="col">
                <h4 class="py-4">Costo Biglietto</h4>
                <div id="finalPrice"></div> 
            </div>
        </div>
            
            
            
            
        </div>
        

    </section>

     
     
    <script src="assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
